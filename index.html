<!DOCTYPE html>
<html>
<head>
	<title>Cricket Score Track</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>Cricket Score Track</header>
	<section id='mid-section'>
		<div>
			<p>Enter the number of Overs: 
				<input type="number" id="totalOvers">
				<button onclick="tableDisplay()">Confirm</button>
				<button onclick="tableDisplay()">Reset Table</button>
			</p>
		</div>
		<div id="displaySummary">
			<p>
				Overs: <input type="number">
			</p>
			<p>
				Total: <input type="number" id="totalSum">
			</p>
			
		</div>
		<div id='displayTable'>
			
			
		</div>
		<div class='lastGap'></div>
	</section>
	<footer>
		<button class="myButton" value="0">0</button>
		<button class="myButton" value="1">1</button>
		<button class="myButton" value="2">2</button>
		<button class="myButton" value="3">3</button>
		<button class="myButton" value="4">4</button>
		<button class="myButton" value="5">5</button>
		<button class="myButton" value="6">6</button>
		<button class="myButton" value="Wd">Wd</button>
		<button class="myButton" value="NB">NB</button>
		<button class="myButton" value="Out">Out</button>
	</footer>

	

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
